name: Build Mobile
on: 
  push:
    branches: [ek-mobile]
  pull_request:
    branches: [ek-mobile]
  workflow_dispatch:

jobs:
  Android:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        storage-type: [EXTERNAL] # , OBB, DATA, MEDIA
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup Java JDK
        uses: actions/setup-java@main
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.4

      - name: Install Libraries
        run: |
          haxelib setup ~/haxelib
          haxelib install hmm --quiet
          haxelib run hmm install --quiet

      - name: Configure Android
        run: |
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_LATEST_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME
          haxelib run lime config ANDROID_SETUP true

      - name: Compile
        run: haxelib run lime build android -D ${{ matrix.storage-type }}

      - name: Upload Artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@main
        with:
          name: androidBuild-${{ matrix.storage-type }}
          path: export/release/android/bin/app/build/outputs/apk/release/*.apk
          if-no-files-found: error
  iOS:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.4

      - name: Install Libraries
        run: |
          haxelib git hxcpp https://github.com/mcagabe19-stuff/hxcpp master --quiet
          haxelib git lime https://github.com/mcagabe19-stuff/lime develop --quiet
          haxelib install openfl --quiet
          haxelib install flixel --quiet
          haxelib install flixel-addons --quiet
          haxelib install flixel-tools --quiet
          haxelib install flixel-ui --quiet
          haxelib install hxCodec --quiet
          haxelib git hxvlc https://github.com/MAJigsaw77/hxvlc/ 9ad403a3d9567b25b97048add9f68c7f278dcccd --quiet --skip-dependencies
          haxelib install SScript --quiet
          haxelib install hxcpp-debug-server --quiet
          haxelib install tjson --quiet
          haxelib install hxdiscord_rpc --quiet
          haxelib git linc_luajit https://github.com/superpowers04/linc_luajit.git master --quiet 
          haxelib git flxanimate https://github.com/ShadowMario/flxanimate.git dev --quiet
          haxelib git extension-androidtools https://github.com/MobilePorting/extension-androidtools-Base SAF --quiet --skip-dependencies

      - name: Compile
        run: haxelib run lime build ios -nosign -D NOVIDEO

      - name: Make Ipa
        run: |
          cd export/release/ios/build/Release-iphoneos
          mkdir Payload
          mv *.app Payload
          zip -r PsychEngine.ipa Payload

      - name: Upload Artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@main
        with:
          name: iOSBuild
          path: export/release/ios/build/Release-iphoneos/*.ipa
          if-no-files-found: error
